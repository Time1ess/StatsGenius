<div class="dropdown-container" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="10px"
  *ngIf="cpuData !== null">
  <span class="title" fxLayout="row" fxLayoutAlign="center">
    CPU
  </span>
  <div fxLayout="row" fxFlex="1 1 12%" fxLayoutAlign="space-between stretch">
    <div echarts [options]="cpuUsageOptions" (chartInit)="onCpuUsageChartInit($event)" fxFlex="1 1 79%"></div>
    <div echarts [options]="coreUsageOptions" (chartInit)="onCoreUsageChartInit($event)" fxFlex="1 1 19%"></div>
  </div>

  <div fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between start">
      <div fxlayout="row" fxLayoutAlign="center center">
        <mat-icon class="rounded red">stop</mat-icon>
        <span>User</span>
      </div>
      <span>
        {{ cpuData.totalUsage.userCPU | number:'1.0-2' }}%
      </span>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-between start">
      <div fxlayout="row" fxLayoutAlign="center center">
        <mat-icon class="rounded blue">stop</mat-icon>
        <span>System</span>
      </div>
      <span>
        {{ cpuData.totalUsage.systemCPU | number:'1.0-2' }}%
      </span>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between start">
      <div fxlayout="row" fxLayoutAlign="center center">
        <mat-icon class="rounded gray">stop</mat-icon>
        <span>Idle</span>
      </div>
      <span>
        {{ cpuData.totalUsage.idleCPU | number:'1.0-2' }}%
      </span>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div fxLayout="row" fxLayoutAlign="space-between start">
    <span>CPU Temperature</span>
    <span>60Â°</span>
  </div>

  <mat-divider></mat-divider>

</div>
